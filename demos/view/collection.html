<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习BB的Collection模块</title>
</head>
<body>
    <script src="../../test/vendor/jquery.js"></script>
    <script src="../../test/vendor/underscore.js"></script>
    <script src="../../backbone.js"></script>
    <script>
        $(function() {
            var Song = Backbone.Model.extend({
                defaluts: {
                    name: '名字',
                    artist: '艺术家'
                }
            });
            var Album = Backbone.Collection.extend({
                model: Song
            });
            var song1 = new Song({name: 'Morning', artist: '卫兰'});
            var song2 = new Song({name: '陪安东尼的日志', artist: '陈奕迅'});
            var myAlbum = new Album([song1, song2]);
            console.log(myAlbum.models[0].get('name')); // 'morning'
        });
    </script>
</body>
</html>
