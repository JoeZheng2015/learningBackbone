<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习BB的Model模块</title>
</head>
<body>
    <script src="../../test/vendor/jquery.js"></script>
    <script src="../../test/vendor/underscore.js"></script>
    <script src="../../backbone.js"></script>
    <script>
        $(function() {
            var Human = Backbone.Model.extend({
                defaults: {
                    name: 'haha',
                    age: 0
                },
                initialize: function(){
                    // 这里是把model对象传进来
                    this.on('change:name', function(model) {
                        var name = model.get('name');
                        alert('我的新名字是' + name);
                    })
                }
            });

            var human = new Human();
            human.set({name: 'joe'});
            // var human = new Human({name: 'joe'});
            // 也能在实例化的时候设置名字，但是应该是因为实例化所以没有触发initialize
            // @todo Backbone也能通过id与后端交互，但是我暂时不会。。。
        });
    </script>
</body>
</html>
