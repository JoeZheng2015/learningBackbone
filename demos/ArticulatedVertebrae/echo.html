<script src=jquery.js></script>
<script src=underscore.js></script>
<script src=backbone.js></script>

<body>

Say something: <input id=in_box value=Echo style=font-size:18pt>
<p>You said: <span id=out_box style=white-space:pre;font-size:18pt></span></p>

<script>

var model = new Backbone.Model();
model.on('change:typed_stuff', function (model, typed_stuff) {
debugger;
  console.log('got the change event with '+ typed_stuff);
  $('#out_box').html('`'+ typed_stuff +'`');
});

$(function () {
  $('#in_box').keyup(function () {
    console.log("key down "+ $('#in_box').val());
    model.set('typed_stuff', $('#in_box').val());
  });
  
  // start it off
  model.set('typed_stuff', $('#in_box').val());
  $('#in_box').select();
});
</script>

</body>
